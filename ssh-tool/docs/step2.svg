<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
    <!-- Background -->
    <rect width="900" height="700" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial" font-size="24" fill="#2c3e50" text-anchor="middle" font-weight="bold">
        Oasis Database Upgrade - Step 2 Process Flow
    </text>

    <!-- Start -->
    <circle cx="450" cy="80" r="30" fill="#4CAF50" />
    <text x="450" y="85" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Start</text>
    
    <!-- Initialization Phase -->
    <rect x="350" y="130" width="200" height="60" rx="10" fill="#3498db"/>
    <text x="450" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle">1. Initialize Environment</text>
    
    <!-- Setup Phase -->
    <rect x="350" y="210" width="200" height="60" rx="10" fill="#3498db"/>
    <text x="450" y="245" font-family="Arial" font-size="14" fill="white" text-anchor="middle">2. Configure Timing &amp; Logging</text>
    
    <!-- Audit Phase -->
    <rect x="350" y="290" width="200" height="60" rx="10" fill="#3498db"/>
    <text x="450" y="325" font-family="Arial" font-size="14" fill="white" text-anchor="middle">3. Initialize Audit Checks</text>
    
    <!-- Version Control -->
    <rect x="350" y="370" width="200" height="60" rx="10" fill="#3498db"/>
    <text x="450" y="405" font-family="Arial" font-size="14" fill="white" text-anchor="middle">4. Setup Version Control</text>

    <!-- Base Object Deployment -->
    <g>
        <rect x="150" y="450" width="160" height="50" rx="10" fill="#e67e22"/>
        <text x="230" y="480" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Base Types (TYP)</text>
    </g>
    <g>
        <rect x="330" y="450" width="160" height="50" rx="10" fill="#e67e22"/>
        <text x="410" y="480" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Base PL/SQL (PLS)</text>
    </g>
    <g>
        <rect x="510" y="450" width="160" height="50" rx="10" fill="#e67e22"/>
        <text x="590" y="480" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Base Views (VEW)</text>
    </g>
    <g>
        <rect x="690" y="450" width="160" height="50" rx="10" fill="#e67e22"/>
        <text x="770" y="480" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Base Triggers (TRG)</text>
    </g>

    <!-- Custom Object Deployment -->
    <g>
        <rect x="150" y="520" width="160" height="50" rx="10" fill="#9b59b6"/>
        <text x="230" y="550" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Custom Types</text>
    </g>
    <g>
        <rect x="330" y="520" width="160" height="50" rx="10" fill="#9b59b6"/>
        <text x="410" y="550" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Custom PL/SQL</text>
    </g>
    <g>
        <rect x="510" y="520" width="160" height="50" rx="10" fill="#9b59b6"/>
        <text x="590" y="550" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Custom Views</text>
    </g>
    <g>
        <rect x="690" y="520" width="160" height="50" rx="10" fill="#9b59b6"/>
        <text x="770" y="550" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Custom Triggers</text>
    </g>

    <!-- Validation Phase -->
    <rect x="350" y="590" width="200" height="60" rx="10" fill="#e74c3c"/>
    <text x="450" y="615" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Validation</text>
    <text x="450" y="635" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Aliens Check &amp; Compile</text>

    <!-- End -->
    <circle cx="450" cy="680" r="30" fill="#c0392b"/>
    <text x="450" y="685" font-family="Arial" font-size="12" fill="white" text-anchor="middle">End</text>

    <!-- Connectors -->
    <g stroke="#95a5a6" stroke-width="2" fill="none">
        <!-- Main flow -->
        <path d="M450,110 L450,130" marker-end="url(#arrowhead)"/>
        <path d="M450,190 L450,210" marker-end="url(#arrowhead)"/>
        <path d="M450,270 L450,290" marker-end="url(#arrowhead)"/>
        <path d="M450,350 L450,370" marker-end="url(#arrowhead)"/>
        <path d="M450,430 L450,450" marker-end="url(#arrowhead)"/>
        
        <!-- Base objects parallel paths -->
        <line x1="450" y1="430" x2="230" y2="450" marker-end="url(#arrowhead)"/>
        <line x1="450" y1="430" x2="410" y2="450" marker-end="url(#arrowhead)"/>
        <line x1="450" y1="430" x2="590" y2="450" marker-end="url(#arrowhead)"/>
        <line x1="450" y1="430" x2="770" y2="450" marker-end="url(#arrowhead)"/>
        
        <!-- Custom objects parallel paths -->
        <line x1="230" y1="500" x2="230" y2="520" marker-end="url(#arrowhead)"/>
        <line x1="410" y1="500" x2="410" y2="520" marker-end="url(#arrowhead)"/>
        <line x1="590" y1="500" x2="590" y2="520" marker-end="url(#arrowhead)"/>
        <line x1="770" y1="500" x2="770" y2="520" marker-end="url(#arrowhead)"/>
        
        <!-- Merge to validation -->
        <path d="M230,570 L450,590" marker-end="url(#arrowhead)"/>
        <path d="M410,570 L450,590" marker-end="url(#arrowhead)"/>
        <path d="M590,570 L450,590" marker-end="url(#arrowhead)"/>
        <path d="M770,570 L450,590" marker-end="url(#arrowhead)"/>
        
        <!-- Final connection -->
        <path d="M450,650 L450,650" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
        </marker>
    </defs>

    <!-- Legend -->
    <g transform="translate(20, 20)">
        <rect x="0" y="0" width="200" height="120" rx="5" fill="white" stroke="#95a5a6"/>
        <text x="10" y="20" font-family="Arial" font-size="12" fill="#2c3e50" font-weight="bold">Legend</text>
        
        <rect x="10" y="30" width="20" height="15" fill="#3498db"/>
        <text x="40" y="42" font-family="Arial" font-size="12" fill="#2c3e50">Initialization Steps</text>
        
        <rect x="10" y="55" width="20" height="15" fill="#e67e22"/>
        <text x="40" y="67" font-family="Arial" font-size="12" fill="#2c3e50">Base Objects</text>
        
        <rect x="10" y="80" width="20" height="15" fill="#9b59b6"/>
        <text x="40" y="92" font-family="Arial" font-size="12" fill="#2c3e50">Custom Objects</text>
        
        <rect x="10" y="105" width="20" height="15" fill="#e74c3c"/>
        <text x="40" y="117" font-family="Arial" font-size="12" fill="#2c3e50">Validation &amp; Completion</text>
    </g>
</svg>